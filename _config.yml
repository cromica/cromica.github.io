paginate: 5
paginate_path: "/blog/page/:num"
name: Romulus Crisan 
markdown: kramdown
exclude: [node_modules]
highlighter: pygments
gems: ['jekyll-lunr-js-search']
lunr_search:
  excludes: [atom.xml, sitemap.xml, index.html]

title: Software developer, trainer, speaker and more by Romulus Crisan
author: Romulus Crisan
description: Romulus Crisan is a software developer, trainer, speaker, agile.
email: contact@romuluscrisan.com
url: http://www.romuluscrisan.com
rss_name: feed.xml
rss_post_limit: 10
environment: development
prose:
 rooturl: '_posts'
 siteurl: 'http://romuluscrisan.com'
 media: 'assets/images/posts'
 metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
