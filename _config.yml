paginate: 5
paginate_path: "/blog/page/:num"
name: Romulus Crisan 
markdown: kramdown
exclude: [node_modules]
highlighter: pygments
gems: ['jekyll-lunr-js-search']
lunr_search:
  excludes: [atom.xml, sitemap.xml, index.html]

title: Software developer, trainer, speaker and more by Romulus Crisan
author: Romulus Crisan
description: Romulus Crisan is a software developer, trainer, speaker, agile.
email: contact@romuluscrisan.com
url: http://www.romuluscrisan.com
rss_name: feed.xml
rss_post_limit: 10
environment: development
prose:
 rooturl: '_posts'
 siteurl: 'http://romuluscrisan.com'
 media: 'assets/images/posts'
 metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
	  - name: "image"
        field:
          element: "text"
          label: "Image"
          value: ""
      - name: "excerpt"
        field:
          element: "textarea"
          label: "Excerpt"
          placeholder: "Please add an excerpt"
          value: ""
      - name: "category"
        field:
          element: "multiselect"
          label: "Add Category"
          placeholder: "Choose Categories"
          options:
            - name: "SDL Studio"
              value: "SDL Studio"
            - name: "OpenSource"
              value: "OpenSource"
            - name: "SDL-GroupShare"
              value: "SDL-GroupShare"
            - name: "Blog"
              value: "Blog"
            - name: "Career"
              value: "Career"
            - name: "Jekyll"
              value: "Jekyll"
